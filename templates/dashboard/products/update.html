{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<!--app-content open-->
       <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Maxsulot yaratish</h1>
                </div>
                <!-- PAGE-HEADER END -->
                
                <!-- Row -->
                <div class="row">
                    <div class='col-3'></div>
                    <div class="col-xl-6 col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Maxsulot yaratish</h3>
                            </div>
                            <form method='post' enctype="multipart/form-data"> 
                                {% csrf_token %} 
                            <div class="card-body pb-2">
                                <div class="row row-sm">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input class="form-control  mb-4" placeholder="" value="{{product.name}}" required type="text" name="name">
                                        <label>Tana qisim</label>
                                        <textarea class="form-control mb-4 " placeholder="Textarea (success state)" required rows="3" style="height: 60px;" name="description">{{product.description}}</textarea>
                                        <label>Miqdor</label>
                                        <input class="form-control  mb-4" placeholder="" required type="number" name="quantity" value="{{product.quantity}}">
                                        <label>Narx</label>
                                        <input class="form-control  mb-4" placeholder="" required type="number" name="price" value="{{product.price}}">
                                        <label>Pul birligi</label>
                                        <select class="form-control select2" name="currency">
                                            {%if product.currency == 1%}
                                            <option value="1" selected>Dollar</option>
                                            <option value="2">So`m</option>    
                                            {%else%}  
                                            <option value="1" >Dollar</option>
                                            <option value="2" selected>So`m</option>   
                                            {%endif%}                              
                                        </select>
                                        <label>Categoriyalar</label>
                                        <select class="form-control select2" name="category_id">
                                            {% for category in categorys %}
                                            {%if product.category == category%}
                                            <option selected value="{{category.id}}">{{category.name}}</option>
                                            {%else%}
                                            <option value="{{category.id}}">{{category.name}}</option>
                                            {%endif%}
                                            {% endfor %}
                                        </select>
                                        <br><br>
                                        <div class="row">
                                            <div class="col-2"></div>
                                            <div class="col-8">
                                                <img style="border-radius: 20px;" src="{{product.baner_image.url}}" alt="">
                                            </div>
                                        </div>
                                        <br><br>
                                        <label>Baner rasm almashtirish</label>
                                        <input type="file" class="dropify" data-bs-height="180" name="baner_image">
                                        <br><br>
                                        <div class="row">
                                            {%for i in images%}
                                            <div class="col-3" style="background-image: url({{i.image.url}}); background-size: 125%; height: 100px; margin: 10px; border-radius: 1vw;">
                                                <a class="btn btn-danger" href="{%url 'dashboard:image_delete' i.slug%}">DELETE</a>
                                            </div>
                                            {%endfor%}
                                        </div>
                                        <br><br>
                                        <label>Rasmlar yuklang</label>
                                        <input type="file" class="dropify" data-bs-height="180" name="images" multiple>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-9"></div>
                                    <div class="col">
                                        <button class='btn btn-default btn-pill'>Yaratish</button>  
                                    </div>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
                <!-- End Row -->

            </div>
            <!-- CONTAINER CLOSED -->

        </div>
    </div>
    <!--app-content close-->
    {% endblock %}


{% block js %}
<!-- FILE UPLOADES JS -->
   <script src="{% static 'dashboard/plugins/fileuploads/js/fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fileuploads/js/file-upload.js' %}"></script>

   <!-- INTERNAL File-Uploads Js-->
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/fancy-uploader.js' %}"></script>
{% endblock %}
