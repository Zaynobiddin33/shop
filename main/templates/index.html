{% extends 'base.html' %}
{% block content %}

	<!--product-starts-->
	<div class="product"> 
		<div class="container">
			<div class="product-top">
				<div class="product-one">
					{% for product in products %}
					<div class="col-md-3 product-left" >
						<div class="product-main simpleCart_shelfItem" style="border-radius: 20px; margin-bottom: 2vw; overflow: hidden; ">
							<a href="{% url 'main:product_detail' product.id %}" class="mask"><div class="img-responsive zoom-img" style="background-image: url({{product.baner_image.url}}); width: 20vw; height:15vw; background-size: cover; background-position: center;"></div>
							<div class="product-bottom">
								<h3>{{product.name}}</h3>
								{%for i in wishlist%}
								{%endfor%} 
								{%if product.currency == 1%}
								<h4><a class="item_add" href="#"><i></i></a> <span class=" item_price">${{product.price}}</span></h4>
								{%else%}
								<h4><a class="item_add" href="#"><i></i></a> <span class=" item_price">{{product.price}} So'm</span></h4>
								{%endif%}
								<br>
								<h5><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
									<path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
								  </svg>{{product.review}}</h5>
							</div>
							<div class="srch">
								<span>{{product.review}}</span>
							</div>
						</div>
					</div>
					{% endfor %}
					<div class="clearfix"></div>
				</div>				
			</div>
		</div>
	</div>
	<!--product-end-->
{% endblock %}
