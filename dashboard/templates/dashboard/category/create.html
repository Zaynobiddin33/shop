{%extends 'dashboard/base.html'%}
{%load static%}
{%block content%}
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Create a category</h1>
                        </div>
                        <!-- PAGE-HEADER END -->
                        
                        <!-- Row -->
                        <div class="row">
                            <div class='col-3'></div>
                            <div class="col-xl-6 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Link</h3>
                                    </div>
                                    <form method='post'> 
                                        {% csrf_token %} 
                                    <div class="card-body pb-2">
                                        <div class="row row-sm">
                                            <div class="col-lg">
                                                <label for="sec">Enter category Name</label>
                                                <input class="form-control mb-4" required placeholder="Category name" type="text" name='name'>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-9"></div>
                                            <div class="col">
                                                <button type="submit" class='btn btn-primary'>Create</button>  
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
{%endblock%}
