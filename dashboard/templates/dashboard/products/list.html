{%extends "dashboard/base.html" %}

{%block content%}
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Lists of items</h1>
                        </div>
                        
                        <!-- PAGE-HEADER END -->

                        <!-- ROW-1 -->
                        <div class="row">

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
                                <div class="row">

                                <div class="col-lg-9">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">List of items</h3>
                                    </div>
                                    <div class="card-body">
                                        <a href="{% url 'dashboard:product_create' %}"><button id="table2-new-row-button" class="col-12 btn btn-primary mb-4"> Add new Product</button></a>
                                        <div class="table-responsive">
                                            <table class="table table-bordered border text-nowrap mb-0" id="new-edit">
                                                <thead>
                                                    <tr>
                                                        <th>Title</th>
                                                        <th>Price</th>
                                                        <th>Currency</th>
                                                    <th name="bstable-actions">Actions</th></tr>
                                                </thead>
                                                <tbody>
                                                    {%for product in products%}
                                                    <tr>
                                                    <td style="font-size: 18px;">{{product.name}}</td>
                                                    <td style="font-size: 18px;">{{product.price}}</td>
                                                    
                                                    {%if product.currency == 1%}
                                                    <td style="font-size: 18px;">Dollars</td>
                                                    {%else%}
                                                    <td style="font-size: 18px;">sum</td>
                                                    {%endif%}

                                                    <td name="bstable-actions"><div class="btn-list">
                                                        <a style="margin-right: 1vw;" href="{%url 'dashboard:product_update' product.id%}">
                                                            <button id="bEdit" type="button" class="btn btn-success">
                                                                <span class="fe fe-edit"> CHANGE THE ITEM</span>
                                                            </button>
                                                        </a>   
                                                        
                                                        <a href="{% url 'dashboard:product_delete' product.id %}" style="margin-right: 1vw;"><button id="bDel" type="button" class="btn  btn btn-danger">
                                                            <span class="fe fe-trash-2"> Delete </span>
                                                        </button></a>
                                                        <a href="{% url 'dashboard:detail' product.id %}"><button id="bDel" type="button" class="btn  btn btn-primary">
                                                            Details </span>
                                                        </button></a>

                                                        
                                                       
                                                        
                                                    </div></td></tr>
                                                    {%endfor%}
                                                </tbody>
                                            </table>
                                            
                                        </div>
                                        
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <div class="card col-lg-3">
                                <form action="" method = 'get'> {%csrf_token%}
                                    <div class="card-body">
                                        <div class="form-group">
                                            <h3 style="margin-left: 40%">Filter</h3>
                                            <label class="form-label" for='name'>Name</label>
                                            <input class="form-control" type="text" name="name" required id="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Category</label>
                                            <select class="form-control" name="category" id="cat" required>
                                                {%for category in categories%}
                                                <option value="{{category.id}}">{{category.name}}</option>
                                                {%endfor%}
                                            </select>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Type</label>
                                            <select class="form-control" name="currency" id="cur" required>
                                                <option value="1">Dollars</option>
                                                <option value="2">Sums</option>
                                            </select>
                                            </div>
                                        <div class="form-group">
                                            <label class="form-label" for="price">Price</label>
                                            <input class="form-control" type="number" name="price" id="price" required>
                                            </div>
                                        <div class="form-group" >
                                            <button class="btn btn-success col-12">Search</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ROW-1 END -->

                        <!-- ROW-2 -->
                        <div class="row">
                            <!-- COL END -->
                            <!-- COL END -->
                        </div>
                        <!-- ROW-2 END -->

                        <!-- ROW-3 -->

                        <!-- ROW-3 END -->

                        <!-- ROW-4 -->
                        <!-- ROW-4 END -->
                    </div>
                    <!-- CONTAINER END -->
                </div>
            </div>
            <!--app-content close-->
{%endblock%}
