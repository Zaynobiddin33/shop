{%extends "dashboard/base.html" %}

{%block content%}

                        <div class="page-header">

                            <div>

                                        <div class="table-responsive">

                                                        <th>Kirim (donada)</th>

                                                    </tr>
                                                    {%endfor%}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                            <!-- COL END -->

                        <!-- ROW-4 END -->
